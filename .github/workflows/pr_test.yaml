name: PR Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      
      - name: Install Go dependency
        working-directory: /app
        run: go mod download
      
      - name: Run test
        working-directory: /app
        run: go test ./... -v

